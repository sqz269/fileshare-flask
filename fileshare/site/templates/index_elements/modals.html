<!-- START FILE UPLOAD MODAL -->
<div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="upload-modal-label">Upload File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="custom-file">
                    <input name="File" type="file" class="custom-file-input" id="file-upload" onchange="javascript:setUploadFileLabel();" multiple>
                    <label class="custom-file-label" for="file-upload" id="file-upload-label">Choose file</label>
                </div>
                <hr class="my-2"/>
                <button type="button" class="btn btn-primary btn-block">Upload</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- END FILE UPLOAD MODAL -->

<!-- START New Folder MODAL -->
<div class="modal fade" id="new-folder-modal" tabindex="-1" role="dialog" aria-labelledby="new-folder-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new-folder-modal-label">New Folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="new-folder-name">Folder Name: </label>
                        <input type="text" class="form-control" id="new-folder-name" placeholder="Enter Folder Name: ">
                    </div>
                    <hr class="my-1"/>
                    <button type="submit" class="btn btn-primary btn-block">Create Folder</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- END New Folder MODAL -->

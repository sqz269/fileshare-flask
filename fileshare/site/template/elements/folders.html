<div class="item">
    <table id="table-folders"
        data-show-columns="true"
        data-search="true"
        data-show-toggle="true"
        data-click-to-select="true">
        <thead>
            <tr>
                <th class="text-center">
                    <i class="fas fa-level-up-alt"></i>
                </th>
                <th colspan="4"><a href="javascript:changeDirectoryParent();">Go To Parent Directory</a></th>
                <th colspan="2">
                    <a><i class="fas fa-fw fa-download"></i></a>
                    <a><i class="fas fa-fw fa-upload"></i></a>
                    <a><i class="fas fa-fw fa-folder-plus"></i></a>
                </th>
            </tr>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="name" data-width=40 data-width-unit="%" data-sortable="true">Name</th>
                <th data-field="last_mod" data-width=15 data-width-unit="%" data-sortable="true">Last Modified</th>
                <th data-field="size" data-width=15 data-width-unit="%" data-sortable="true">Size</th>
                <th data-field="dir_count" data-width=8 data-width-unit="%" data-sortable="true">Folders</th>
                <th data-field="file_count" data-width=8 data-width-unit="%" data-sortable="true">File</th>
                <th data-field="ops" data-align="center">Operation</th>
            </tr>
        </thead>
        <tbody id="folder-container">
        </tbody>
    </table>
</div>
